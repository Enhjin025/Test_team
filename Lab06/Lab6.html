<!DOCTYPE html>
<html>
<head>
<title>Lab-06</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script>
	function search(item)
	{
		var ajax = new XMLHttpRequest();
		ajax.onreadystatechange = function()
		{
			if(ajax.readyState == 4)
			{
				document.getElementById("mytag").innerHTML = ajax.responseText;
				//var pets = JSON.parse(ajax.responseText);	
			}
		}
		ajax.open("GET", "Lab6.php?n=" + item, true);
		ajax.send();
	}
	</script>
	
</head>
<body>
<div class="container">
    <div class="mt-4">
        <div class="row">
            <div class="col-6 d-flex justify-content-center">
                <h3>Параметрээс хамаарсан өгөгдөл кэшлэлт</h3>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button type="button" class="btn btn-primary"><i class="fa fa-bars"></i> Бүх лабораторын ажил</button>
            </div>
        </div>
        <hr/>
        <div class="row mt-4">
            <div class="col-sm-6">
                <label>Хайлтын утга оруулах:</label>
				<input type="text" name="n" class="form-control" onkeyup="search(this.value)">
            </div>
            <div class="d-grid gap-2 d-md-flex  ">
                <button type="submit" class="btn btn-primary"><i class="fa fa-bars"></i>Хайх</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div id="mytag"></div>
        </div>
    </div>
</div>
</body>
</html>
